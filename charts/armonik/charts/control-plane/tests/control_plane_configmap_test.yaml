# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test control plane configmap
templates:
  - control-plane-configmap.yaml
tests:
  - it: should work
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: data.Submitter__DefaultPartition
          value: default
  - it: should 
    set: 
      defaultPartition: ""
      partitionNames:
        - monitoring
    asserts:
      - equal:
          path: data.Submitter__DefaultPartition
          value: monitoring
