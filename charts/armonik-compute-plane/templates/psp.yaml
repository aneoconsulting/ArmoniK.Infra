{{- if and (.Values.rbac.pspEnabled) (semverCompare "<1.25-0" .Capabilities.KubeVersion.GitVersion) }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: privileged-{{ include "armonik.compute.fullname" . }}
  labels:
    {{- include "armonik.compute.labels" . | nindent 4 }}
spec:
  allowedCapabilities:
    - '*'
  fsGroup:
    rule: RunAsAny
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
    - '*'
  hostPID: true
  hostIPC: true
  hostNetwork: true
  hostPorts:
    - min: 1
      max: 65536
{{- end }}
