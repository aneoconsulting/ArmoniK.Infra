nameOverride: ""
replicaCount: 1
namespace: armonik
shareProcessNamespace: false
restartPolicy: Always
registry: dockerhubaneo

computePlane:
  metadata:
    name: "compute-plane"
    labels:
      app: "armonik"
      service: "compute-plane"
  partition: 
    default:
      replicas: 1
      pollingAgent:
        image: "armonik_pollingagent"
        tag: "0.31.0"
        imagePullPolicy: "IfNotPresent"
        limits:
          cpu: "1000m"
          memory: "1024Mi"
        requests:
          cpu: "50m"
          memory: "50Mi"
        securityContext:
          capabilities:
            drop:
            - SYS_PTRACE  
      annotations: {}
      nodeSelector: {}
      tolerations: []
      terminationGracePeriodSeconds: 30
      readinessProbe: {}
      livenessProbe:
        httpGet:
          path: "/liveness"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      startupProbe:
        httpGet:
          path: "/startup"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 1
        periodSeconds: 3
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 20
      envHardValue:
        - name: Amqp__PartitionId
          value: default
        - name: PubSub__PartitionId
          value: default
        - name: SQS__PartitionId
          value: default
      # ArmoniK workers
      worker:
        - name: "worker"
          image: "armonik_worker_dll"
          tag: "0.18.0"
          imagePullPolicy: "IfNotPresent"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "50m"
            memory: "50Mi"
      hpa:
        type: "prometheus"
        polling_interval: 15
        cooldown_period: 300
        min_replica_count: 0
        max_replica_count: 5
        behavior:
          restore_to_original_replica_count: true
          stabilization_window_seconds: 300
          type: "Percent"
          value: 100
          period_seconds: 15
        triggers:
          - type: "prometheus"
            threshold: 2

    # Partition for the stream worker
    stream:
      replicas: 1
      pollingAgent:
        image: "armonik_pollingagent"
        tag: "0.31.0"
        imagePullPolicy: "IfNotPresent"
        limits:
          cpu: "1000m"
          memory: "1024Mi"
        requests:
          cpu: "50m"
          memory: "50Mi"
        securityContext:
          capabilities:
            drop: 
            - "SYS_PTRACE"  
      annotations: {}
      nodeSelector: {}
      tolerations: []
      terminationGracePeriodSeconds: 30
      readinessProbe: {}
      livenessProbe:
        httpGet:
          path: "/liveness"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      startupProbe:
        httpGet:
          path: "/startup"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 1
        periodSeconds: 3
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 20
      envHardValue:
        - name: Amqp__PartitionId
          value: stream
        - name: PubSub__PartitionId
          value: stream
        - name: SQS__PartitionId
          value: stream
        - name: MongoDB__User
          value: root
      # ArmoniK workers
      worker:
        - name: "worker"
          image: "armonik_core_stream_test_worker"
          tag: "0.31.0"
          imagePullPolicy: "IfNotPresent"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "50m"
            memory: "50Mi"
      hpa:
        type: "prometheus"
        polling_interval: 15
        cooldown_period: 300
        min_replica_count: 0
        max_replica_count: 5
        behavior:
          restore_to_original_replica_count: true
          stabilization_window_seconds: 300
          type: "Percent"
          value: 100
          period_seconds: 15
        triggers:
          - type: "prometheus"
            threshold: 2

    # Partition for the htcmock worker        
    htcmock:
      replicas: 1
      pollingAgent:
        image: "armonik_pollingagent"
        tag: "0.31.0"
        imagePullPolicy: "IfNotPresent"
        limits:
          cpu: "1000m"
          memory: "1024Mi"
        requests:
          cpu: "50m"
          memory: "50Mi"
        securityContext:
          capabilities:
            drop: 
            - SYS_PTRACE  
      annotations: {}
      nodeSelector: {}
      tolerations: []
      terminationGracePeriodSeconds: 30
      ImagePullSecrets:
        - name: "IfNotPresent"
      readinessProbe: {}
      livenessProbe:
        httpGet:
          path: "/liveness"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      startupProbe:
        httpGet:
          path: "/startup"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 1
        periodSeconds: 3
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 20
      envHardValue:
        - name: Amqp__PartitionId
          value: htcmock
        - name: PubSub__PartitionId
          value: htcmock
        - name: SQS__PartitionId
          value: htcmock
        - name: MongoDB__User
          value: root
      # ArmoniK workers
      worker:
        - name: "worker"
          image: "armonik_core_htcmock_test_worker"
          tag: "0.31.0"
          imagePullPolicy: "IfNotPresent"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "50m"
            memory: "50Mi"
      hpa:
        type: "prometheus"
        polling_interval: 15
        cooldown_period: 300
        min_replica_count: 0
        max_replica_count: 5
        behavior:
          restore_to_original_replica_count: true
          stabilization_window_seconds: 300
          type: "Percent"
          value: 100
          period_seconds: 15
        triggers:
          - type: "prometheus"
            threshold: 2

    # Partition for the bench worker        
    bench:
      replicas: 1
      pollingAgent:
        image: "armonik_pollingagent"
        tag: "0.31.0"
        imagePullPolicy: "IfNotPresent"
        limits:
          cpu: "1000m"
          memory: "1024Mi"
        requests:
          cpu: "50m"
          memory: "50Mi"
        securityContext:
          capabilities:
            drop: 
            - SYS_PTRACE
      annotations: {}
      nodeSelector: {}
      tolerations: []
      terminationGracePeriodSeconds: 30
      readinessProbe: {}
      livenessProbe:
        httpGet:
          path: "/liveness"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      startupProbe:
        httpGet:
          path: "/startup"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 1
        periodSeconds: 3
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 20
      envHardValue:
        - name: Amqp__PartitionId
          value: bench
        - name: PubSub__PartitionId
          value: bench
        - name: SQS__PartitionId
          value: bench
        - name: MongoDB__User
          value: root
      # ArmoniK workers
      worker:
        - name: "worker"
          image: "armonik_core_bench_test_worker"
          tag: "0.31.0"
          imagePullPolicy: "IfNotPresent"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "500m"
            memory: "512Mi"
      hpa:
        type: "prometheus"
        polling_interval: 15
        cooldown_period: 300
        min_replica_count: 0
        max_replica_count: 5
        behavior:
          restore_to_original_replica_count: true
          stabilization_window_seconds: 300
          type: "Percent"
          value: 100
          period_seconds: 15
        triggers:
          - type: "prometheus"
            threshold: 2

