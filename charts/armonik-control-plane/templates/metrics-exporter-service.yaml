{{- if .Values.metricsExporter.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "armonik.control.fullname" . }}-{{ .Values.metricsExporter.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "armonik.control.metricsLabels" . | nindent 4 }}
  {{- with coalesce .Values.metricsExporter.service.annotations .Values.metricsExporter.annotations .Values.annotations}}
  annotations:
  {{- range $key, $value := . }}
    {{ $key }}: {{ $value }}
  {{- end }}
  {{- end }}
spec:
{{- if eq .Values.metricsExporter.service.serviceType "HeadLess" }}
  type: "ClusterIP"
  clusterIP: "None"
{{ else }}
  type: {{ .Values.metricsExporter.service.serviceType | quote}}
  clusterIP: null
{{- end }}
  selector:
    {{- include "armonik.control.metricsSelectorLabels" . | nindent 4 }}
  ports:
    - name: {{ .Values.metricsExporter.service.name }}
    {{- if (eq .Values.metricsExporter.service.serviceType "HeadLess") -}}
      {{ $firstPort := index .Values.metricsExporter.ports 0 }}
      port: {{ $firstPort.containerPort }}
    {{ else }}
      {{- range .Values.metricsExporter.service.ports }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      {{- end }}
      protocol: "TCP"
    {{- end }}
{{- end }}
