nameOverride: ""
replicaCount: 1
shareProcessNamespace: false
restartPolicy: Always
repository: dockerhubaneo
registry: ""
imagePullSecrets: []

global:
  imageRegistry: ""
  dependencies.keda: false

serviceAccount:
  create: true
  name: compute-plane
  annotations: {}
  secrets: []

service: {}

rbac:
  # Specifies whether RBAC resources should be created
  create: true
  # Note: PodSecurityPolicy will not be created when Kubernetes version is 1.25 or later.
  pspEnabled: false

podDisruptionBudget:
  # https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  enabled: false
  minAvailable:
  maxUnavailable:

partitionCommon:
  labels:
    app: "armonik"
    service: "compute-plane"
  socketType: "unixdomainsocket"
  pollingAgent:
    name: polling-agent
    ports:
      name: poll-agent-port
      containerPort: 1080
    image: "armonik_pollingagent"
    imagePullPolicy: "IfNotPresent"
    readinessProbe: {}
    livenessProbe:
      httpGet:
        path: "/liveness"
        port: 1080
        scheme: HTTP
      initialDelaySeconds: 15
      periodSeconds: 10
      timeoutSeconds: 10
      successThreshold: 1
      failureThreshold: 3
    startupProbe:
      httpGet:
        path: "/startup"
        port: 1080
        scheme: HTTP
      initialDelaySeconds: 1
      periodSeconds: 3
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 20
    limits:
      cpu: "1000m"
      memory: "1024Mi"
    requests:
      cpu: "500m"
      memory: "256Mi"
    securityContext:
      capabilities:
        drop:
          - SYS_PTRACE
      privileged: false
      runAsNonRoot: false
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: true
    enableServiceLinks: true
    messageBatchSize: 1
    graceDelay: "00:00:15"
    conf:
  annotations: {}
  nodeSelector: {}
  tolerations: []
  terminationGracePeriodSeconds: 30
  # Default worker, will be overridden per partition
  worker:
    name: "worker"
    ports:
      name: worker-port
      containerPort: 1081
    livenessProbe:
      httpGet:
        path: "/liveness"
        port: 1080
        scheme: HTTP
      initialDelaySeconds: 15
      periodSeconds: 10
      timeoutSeconds: 10
      successThreshold: 1
      failureThreshold: 3
    startupProbe:
      httpGet:
        path: "/startup"
        port: 1080
        scheme: HTTP
      initialDelaySeconds: 1
      periodSeconds: 3
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 20
    terminationMessagePath: "/dev/termination-log"
    terminationMessagePolicy: "File"
    imagePullPolicy: "IfNotPresent"
    limits:
      cpu: "1000m"
      memory: "1024Mi"
    requests:
      cpu: "500m"
      memory: "512Mi"
    checkRetries: 10
    checkDelay: "00:00:10"
    conf:
  hpa:
    type: "prometheus"
    # -- Polling interval in seconds
    pollingInterval: 15 # Optional. Default: 30 seconds
    # -- Cooldown period in seconds
    cooldownPeriod: 300 # Optional. Default: 300 seconds
    # -- Count of idle replicas
    idleReplicaCount: 0 # Optional. Default: ignored, must be less than minReplicaCount
    # -- Minimum count of replicas
    minReplicaCount: 0 # Optional. Default: 0
    # -- Maximum count of replicas
    maxReplicaCount: 5 # Optional. Default: 100

    # -- Fallback options
    #fallback: # Optional. Section to specify fallback options
    #  # -- Threshold of failures
    #  failureThreshold: 3 # Mandatory if fallback section is included
    #  # -- Number of replicas
    #  replicas: 6 # Mandatory if fallback section is included

    # -- Advanced options to manage the behavior of the HPA
    behavior:
      # -- Restore to the original replicas count
      restoreToOriginalReplicaCount: false # Optional. Default: false
      # -- Stabilization window in seconds
      stabilizationWindowSeconds: 300
      # -- Type of the target
      type: Percent
      # -- Value of the target
      value: 100
      # -- Period in seconds
      periodSeconds: 15
    triggers: []
  replicas: 1
  conf:

partitions:
  default:
    worker:
      image: "armonik_worker_dll"
      tag: "0.19.1"
    hpa:
      triggers:
        - type: "prometheus"
          metadata:
            serverAddress: http://prometheus-prometheus:9090
            metricName: "armonik_default_tasks_queued"
            threshold: "2"
            namespace: "armonik"
            query: 'armonik_default_tasks_queued{job="metrics-exporter"}'

  stream:
    worker:
      image: "armonik_core_stream_test_worker"
    hpa:
      triggers:
        - type: "prometheus"
          metadata:
            serverAddress: http://prometheus-prometheus:9090
            metricName: "armonik_stream_tasks_queued"
            threshold: "2"
            namespace: "armonik"
            query: 'armonik_stream_tasks_queued{job="metrics-exporter"}'

  htcmock:
    socketType: "tcp"
    worker:
      image: "armonik_core_htcmock_test_worker"
    hpa:
      triggers:
        - type: "prometheus"
          metadata:
            serverAddress: http://prometheus-prometheus:9090
            metricName: "armonik_htcmock_tasks_queued"
            threshold: "2"
            namespace: "armonik"
            query: 'armonik_htcmock_tasks_queued{job="metrics-exporter"}'

  bench:
    worker:
      image: "armonik_core_bench_test_worker"
    hpa:
      triggers:
        - type: "prometheus"
          metadata:
            serverAddress: http://prometheus-prometheus:9090
            metricName: "armonik_bench_tasks_queued"
            threshold: "2"
            namespace: "armonik"
            query: 'armonik_bench_tasks_queued{job="metrics-exporter"}'

fluentBit:
  isDaemonSet: true
  name: "fluent-bit"
  repository: "fluent"
  image: "fluent-bit"
  tag: "2.0.9"
  imagePullPolicy: "IfNotPresent"
  configMapRef: "fluent-bit-config"

