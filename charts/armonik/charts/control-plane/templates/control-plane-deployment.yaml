apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "control-plane.name" . }}
  labels:
    {{- include "control-plane.labels" . | nindent 4 }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      {{- include "control-plane.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "control-plane.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ include "control-plane.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          #command: ["/bin/bash", "-c", "sleep 3600"]
          ports:
            {{- range .Values.ports }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
              protocol: {{ .protocol }}
            {{- end }}
          {{- if .Values.env }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
            {{- end }}
          {{- end }}
          {{- if .Values.envFrom }}
          envFrom:
            {{- if .Values.envFrom.secretRef }}
            {{- range .Values.envFrom.secretRef }}
            - secretRef:
                name: {{ . }}
                optional: false
            {{- end }}
            {{- end }}
            {{- if .Values.envFrom.configMapRef }}
            {{- range .Values.envFrom.configMapRef }}
            - configMapRef:
                name: {{ . }}
                optional: false
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.startupProbe }}
          startupProbe:
          {{- toYaml .Values.startupProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.volumes }}
          volumeMounts:
          {{- range $key, $volume := .Values.volumes }}
            - name: {{ $key }}
              mountPath: {{ $volume.mountPath }}
              readOnly: true
          {{- end }}
          {{- end }}
      {{- if .Values.volumes }}
      volumes:
        {{- range $key, $volume := .Values.volumes }}
        {{- if $volume.enabled }}
        - name: {{ $key }}
          secret:
            secretName: {{ $volume.secretName }}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
