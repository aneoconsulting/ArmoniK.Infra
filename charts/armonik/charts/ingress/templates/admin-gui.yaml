apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}
    service: admin-gui
  name: admin-gui
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      service: admin-gui
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        service: admin-gui
      name: admin-gui
    spec:
      automountServiceAccountToken: true
      containers:
      - name: admin-app
        {{- $registry := .Values.global.imageRegistry | default .Values.image.registry | default "" }}
        {{- if $registry }}
        image: "{{ $registry }}/{{ .Values.adminGui.repository }}/{{ .Values.adminGui.image }}:{{ .Values.adminGui.tag | default .Chart.AppVersion }}"
        {{- else }}
        image: "{{ .Values.adminGui.repository }}/{{ .Values.adminGui.image }}:{{ .Values.adminGui.tag | default .Chart.AppVersion }}"
        {{- end }}
        imagePullPolicy: {{ .Values.adminGui.imagePullPolicy }}
        ports:
        - name: app-port
          containerPort: {{ .Values.adminGui.port }}
          protocol: TCP        
        resources:
        {{- toYaml .Values.adminGui.resources | nindent 10 }}
      tolerations:
      {{- toYaml .Values.adminGui.tolerations | nindent 8 }}
