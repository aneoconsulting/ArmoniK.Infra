datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server.prometheus.svc.cluster.local
      access: proxy
      isDefault: true
      jsonData:
        httpMethod: 'POST'
    - name: InfluxDB
      type: influxdb
      url: influxdb.influxdb.svc.cluster.local:8086
      access: proxy
      isDefault: false
      database: measurementsdb
      jsonData:
        httpMode: POST



dashboardProviders: 
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default
