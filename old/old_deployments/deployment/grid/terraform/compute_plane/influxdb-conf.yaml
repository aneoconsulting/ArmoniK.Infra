nodeSelector:
  grid/type: "Operator"

tolerations:
  - key: "grid/type"
    operator: "Equal"
    value: "Operator"
    effect: "NoSchedule"

resources: 
  requests:
    memory: 2048Mi
    cpu: 2
  limits:
    memory: 4096Gi
    cpu: 4

initScripts:
  enabled: true
  scripts:
    init.iql: |+
      CREATE DATABASE "measurementsdb"