# Default values for armonik-compute-plane.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "armonik-compute-plane"
# -- namespace is the namespace used for all resources
namespace: "armonik"
replicaCount: 1

#image:
# tag: ""
#imagePullSecrets: []
#computePlaneSelector: []
shareProcessNamespace: false
restartPolicy: Always
computePlane:
  metadata:
    labels:
      app: "armonik"
      service: "compute-plane"
  partition: 
    default:
      replicas: 0 # number of replicas for each deployment of compute plane
      # ArmoniK polling agent
      polling_agent:
        image: "dockerhubaneo/armonik_pollingagent"
        #tag: ""
        image_pull_policy: "IfNotPresent"
        limits:
          cpu: "2000m"
          memory: "2048Mi"
        requests:
          cpu: "50m"
          memory: "50Mi"
      # ArmoniK workers
      worker:
        - name: "default-worker"
          image: "dockerhubaneo/armonik_worker_dll"
          #tag: ""
          image_pull_policy: "IfNotPresent"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "50m"
            memory: "50Mi"
      hpa:
        type: "prometheus"
        polling_interval: 15
        cooldown_period: 300
        min_replica_count: 0
        max_replica_count: 5
        behavior:
          restore_to_original_replica_count: true
          stabilization_window_seconds: 300
          type: "Percent"
          value: 100
          period_seconds: 15
        triggers:
          - type: "prometheus"
            threshold: 2

    # Partition for the stream worker
    stream:
      replicas: 0
      polling_agent:
        #image: ""
        #tag: ""
        #image_pull_policy: "IfNotPresent"
        limits:
          cpu: "2000m"
          memory: "2048Mi"
        requests:
          cpu: "50m"
          memory: "50Mi"
      worker:
        - name: "stream-worker"
          image: "dockerhubaneo/armonik_core_stream_test_worker"
          #tag: ""
          #image_pull_policy: "IfNotPresent"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "50m"
            memory: "50Mi"
      hpa:
        type: "prometheus"
        polling_interval: 15
        cooldown_period: 300
        min_replica_count: 0
        max_replica_count: 5
        behavior:
          restore_to_original_replica_count: true
          stabilization_window_seconds: 300
          type: "Percent"
          value: 100
          period_seconds: 15
        triggers:
          - type: "prometheus"
            threshold: 2

    # Partition for the htcmock worker        
    htcmock:
      replicas: 0
      polling_agent:
        #image: ""
        #tag: ""
        #image_pull_policy: "IfNotPresent"
        limits:
          cpu: "2000m"
          memory: "2048Mi"
        requests:
          cpu: "50m"
          memory: "50Mi"
      worker:
        - name: "htcmock-worker"
          image: "dockerhubaneo/armonik_core_htcmock_test_worker"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "50m"
            memory: "50Mi"
      hpa:
        type: "prometheus"
        polling_interval: 15
        cooldown_period: 300
        min_replica_count: 0
        max_replica_count: 5
        behavior:
          restore_to_original_replica_count: true
          stabilization_window_seconds: 300
          type: "Percent"
          value: 100
          period_seconds: 15
        triggers:
          - type: "prometheus"
            threshold: 2


    # Partition for the bench worker        
    bench:
      replicas: 0
      polling_agent:
        #image: ""
        #tag: ""
        #image_pull_policy: "IfNotPresent"
        limits:
          cpu: "2000m"
          memory: "2048Mi"
        requests:
          cpu: "50m"
          memory: "50Mi"
      worker:
        - name: "bench-worker"
          image: "dockerhubaneo/armonik_core_bench_test_worker"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "50m"
            memory: "50Mi"
      hpa:
        type: "prometheus"
        polling_interval: 15
        cooldown_period: 300
        min_replica_count: 0
        max_replica_count: 5
        behavior:
          restore_to_original_replica_count: true
          stabilization_window_seconds: 300
          type: "Percent"
          value: 100
          period_seconds: 15
        triggers:
          - type: "prometheus"
            threshold: 2

pollingAgent:
  name: polling-agent
  image:
  imagePullPolicy:
  ports:
   - name: poll-agent-port
   - containerPort: 1080
  livenessProbe:
    httpGet:
      path: "/liveness"
      port: 1080
    initialDelaySeconds: 15
    period_seconds: 10
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 3
  startupProbe:
    httpGet:
      path: "/startup"
      port: 1080
    initialDelaySeconds: 1
    periodSeconds: 3
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 20

pollingAgentConfigmaps:
  - "log-configmap"
  - "polling-agent-configmap" 
  - "core-configmap"     
  - "compute-plane-configmap" 

