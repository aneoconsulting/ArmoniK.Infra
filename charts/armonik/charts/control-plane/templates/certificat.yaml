{{- if .Values.certificates.enable }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: armonik-selfsigned-issuer
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-crt
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
spec:
  isCA: false
  usages:
    - server auth
    - client auth
  commonName: "armonik.local"
  subject:
    organizations:
      - ANEO
    organizationalUnits:
      - Armonik
  secretName: ingress-crt
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  issuerRef:
    name: armonik-selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  additionalOutputFormats:
  - type: CombinedPEM
#  - type: DER
