apiVersion: v1
kind: Service
metadata:
  name: {{ include "armonik.control.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "armonik.control.labels" . | nindent 4 }}
  {{- if .Values.annotations}}
  annotations:
  {{- range $key, $value := .Values.annotations }}
    {{ $key }}: {{ $value }}
  {{- end }}
  {{- end }}
spec:
{{- if eq .Values.service.serviceType "HeadLess" }}
  type: "ClusterIP"
  clusterIP: "None"
{{ else }}
  type: {{ .Values.service.serviceType | quote}}
  clusterIP: null
{{- end }}
  selector:
    {{- include "armonik.control.selectorLabels" . | nindent 4 }}
  ports:
    - name: {{ .Values.service.name }}
    {{- if (eq .Values.service.serviceType "HeadLess") -}}
      {{ $firstPort := index .Values.ports 0 }}
      port: {{ $firstPort.containerPort }}
    {{ else }}
      {{- range .Values.service.ports }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      {{- end }}
      protocol: "TCP"
    {{- end }}
