apiVersion: v2
appVersion: "0.2.2"
version: 0.1.0
name: armonik
description: A Helm chart for Armonik
icon: https://25070129.fs1.hubspotusercontent-eu1.net/hubfs/25070129/Website/Images%20-%20Website/ArmoniK/logo_armonik_by_aneo%201.svg
kubeVersion: ">=v1.23.0-0"
keywords:
  - armonik
  - helm
type: application
home: https://github.com/aneoconsulting/ArmoniK
sources:
  - https://aneoconsulting.github.io/
maintainers:
  - name: Aneo
    email: armonik-support@aneo.fr
    url: armonik.fr

dependencies:
### Armonik
  - name: control-plane
    version: 0.1.0
    repository: file://charts/control-plane
    condition: control-plane.enabled
  - name: compute-plane
    version: 0.1.0
    repository: file://charts/compute-plane
    condition: compute-plane.enabled
  - name: ingress
    version: 0.1.0
    repository: file://charts/ingress
    condition: ingress.enabled
  - name: eniconfig
    version: 0.1.0
    repository: file://charts/eniconfig
    condition: eniconfig.enabled
  - name: activemq
    version: 1.0.0
    repository: file://charts/activemq
    condition: activemq.enabled
### Armonik dependencies
  - name: redis
    version: 20.6.3
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: mongodb
    version: 16.4.1
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: kube-prometheus
    version: 10.2.5
    repository: https://charts.bitnami.com/bitnami
    condition: prometheus.enabled
  - name: keda
    version: 2.16.0
    repository: https://kedacore.github.io/charts
    condition: keda.enabled
  - name: node-exporter
    version: 4.5.2
    repository: https://charts.bitnami.com/bitnami
    condition: node-exporter.enabled
  - name: kube-state-metrics
    version: 4.3.4
    repository: https://charts.bitnami.com/bitnami
    condition: kube-state-metrics.enabled
  - name: cluster-autoscaler
    version: 9.45.0
    repository: https://kubernetes.github.io/autoscaler
    condition: cluster-autoscaler.enabled
  - name: chaos-mesh
    version: 2.7.0
    repository: https://charts.chaos-mesh.org
    condition: chaos-mesh.enabled
  - name: grafana
    version: 8.8.4
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: fluent-bit
    version: 2.4.4
    repository: https://charts.bitnami.com/bitnami
    condition: fluent-bit.enabled
  - name: seq
    version: 2024.3.1
    repository: https://helm.datalust.co
    condition: seq.enabled
  - name: cert-manager
    version: 1.16.3
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled
