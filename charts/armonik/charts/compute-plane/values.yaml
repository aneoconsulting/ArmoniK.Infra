nameOverride: ""
replicaCount: 1
namespace: armonik
shareProcessNamespace: false
restartPolicy: Always

computePlane:
  metadata:
    name: "compute-plane"
    labels:
      app: "armonik"
      service: "compute-plane"
  partition: 
    default:
      replicas: 0
      pollingAgent:
        image: "dockerhubaneo/armonik_pollingagent"
        tag: "0.27.2"
        imagePullPolicy: "IfNotPresent"
        limits:
          cpu: "2"
          memory: "2Gi"
        requests:
          cpu: "50m"
          memory: "50Mi"
        securityContext:
          capabilities:
            drop:
            - SYS_PTRACE  
      annotations: {}
      nodeSelector: {}
      tolerations: []
      terminationGracePeriodSeconds: 30
      ImagePullSecrets:
        - name: "IfNotPresent"
      readinessProbe: {}
      livenessProbe:
        httpGet:
          path: "/liveness"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      startupProbe:
        httpGet:
          path: "/startup"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 1
        periodSeconds: 3
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 20
      envHardValue:
        - name: Amqp__PartitionId
          value: default
        - name: PubSub__PartitionId
          value: default
        - name: SQS__PartitionId
          value: default
      # ArmoniK workers
      worker:
        - name: "default-worker"
          image: "dockerhubaneo/armonik_worker_dll"
          tag: "0.12.9"
          imagePullPolicy: "IfNotPresent"
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "50m"
            memory: "50Mi"
      hpa:
        type: "prometheus"
        polling_interval: 15
        cooldown_period: 300
        min_replica_count: 0
        max_replica_count: 5
        behavior:
          restore_to_original_replica_count: true
          stabilization_window_seconds: 300
          type: "Percent"
          value: 100
          period_seconds: 15
        triggers:
          - type: "prometheus"
            threshold: 2

