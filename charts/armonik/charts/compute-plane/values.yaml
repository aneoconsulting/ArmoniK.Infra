worker:
  name: worker
  ports:
    name: worker-port
    containerPort: 1081
  livenessProbe:
    httpGet:
      path: "/liveness"
      port: 1081
      scheme: HTTP
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 3
  startupProbe:
    httpGet:
      path: "/startup"
      port: 1081
      scheme: HTTP
    initialDelaySeconds: 1
    periodSeconds: 3
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 20
  terminationMessagePath: "/dev/termination-log"
  terminationMessagePolicy: "File"
  resource:
    limits:
      cpu: "1000m"
      memory: "1024Mi"
    requests:
      cpu: "50m"
      memory: "50Mi"
  volumes:
    - name: "shared-volume"
      hostPath:
        path: "/data"
        type: Directory
    - name: "cache-volume"
  envHardValue: []
  envSecretValue: []
  envConfigValue: []
  envFrom:
    - configMapRef:
        name: compute-plane-configmap
        optional: false
    - configMapRef:
        name: log-configmap
        optional: false
    - configMapRef:
        name: worker-configmap
        optional: false

fluentBit:
  isDaemonSet: true
  name: "fluent-bit"
  image: "fluent/fluent-bit"
  tag: "2.0.9"
  imagePullPolicy: "IfNotPresent"
  configMapRef: "fluent-bit-config"
  volumeMounts:
    - name: "cache-volume"
      mountPath: "/cache"
      readOnly: true
  fluentVolumes:
    - name: "fluentbitstate"
      mountPath: "/var/fluent-bit/state"
      readOnly: false
      type: hostpath
    - name: "varlog"
      mountPath: "/var/log"
      readOnly: true
      type: hostpath
    - name: "varlibdockercontainers"
      mountPath: "/var/lib/docker/containers"
      readOnly: true
      type: hostpath
    - name: runlogjournal
      mountPath: "/run/log/journal"
      readOnly: true
      type: hostpath
    - name: dmesg
      mountPath: "/var/log/dmesg"
      readOnly: true
      type: hostpath
    - name: fluentbitconfig
      mountPath: "/fluent-bit/etc"
      readOnly: false
      type: hostpath
    - name: fluentbitconfig
      mountPath: "/fluent-bit/etc"
      readOnly: false
      type: configmap

volumeMounts:
  - name: "cache-volume"
    mountPath: "/cache"
    mountPropagation: None

computePlaneConfigmaps:
  name: compute-plane-configmap
  data:
    ComputePlane__AgentChannel__Address: "/cache/armonik_agent.sock"
    ComputePlane__AgentChannel__SocketType: "unixdomainsocket"
    ComputePlane__WorkerChannel__Address: "/cache/armonik_worker.sock"
    ComputePlane__WorkerChannel__SocketType: "unixdomainsocket"

pollingAgentConfigmaps:
  name: polling-configmap
  data:
    Amqp__LinkCredit: "2"
    ComputePlane__MessageBatchSize: "1"
    InitWorker__WorkerCheckDelay: "00:00:10"
    InitWorker__WorkerCheckRetries: "10"
    Pollster__GraceDelay: "00:00:15"

workerConfigmaps:
  name: worker-configmap
  data:
    FileStorageType: FS
    target_data_path: /data
    target_zip_path: /tmp    

# checkFileStorageType: "FS"
