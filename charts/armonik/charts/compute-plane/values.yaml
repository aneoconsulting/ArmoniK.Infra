nameOverride: ""
replicaCount: 1
shareProcessNamespace: false
restartPolicy: Always
repository: dockerhubaneo
registry: ""
imagePullSecrets: []

global:
  imageRegistry: ""
  dependencies.keda: false

serviceAccount:
  create: true
  name: compute-plane
  annotations: {}
  secrets: []

service: {}

rbac:
  # Specifies whether RBAC resources should be created
  create: true
  # Note: PodSecurityPolicy will not be created when Kubernetes version is 1.25 or later.
  pspEnabled: false

podDisruptionBudget:
  # https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  enabled: false
  minAvailable:
  maxUnavailable:

computePlane:
  metadata:
    name: "compute-plane"
    labels:
      app: "armonik"
      service: "compute-plane"
  partition:
    default:
      replicas: 1
      pollingAgent:
        image: "armonik_pollingagent"
        tag: "0.31.2"
        imagePullPolicy: "IfNotPresent"
        limits:
          cpu: "1000m"
          memory: "1024Mi"
        requests:
          cpu: "500m"
          memory: "256Mi"
        securityContext:
          capabilities:
            drop:
            - SYS_PTRACE
          privileged: false
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: true
        enableServiceLinks: true
      annotations: {}
      nodeSelector: {}
      tolerations: []
      terminationGracePeriodSeconds: 30
      readinessProbe: {}
      livenessProbe:
        httpGet:
          path: "/liveness"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      startupProbe:
        httpGet:
          path: "/startup"
          port: 1080
          scheme: HTTP
        initialDelaySeconds: 1
        periodSeconds: 3
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 20
      envHardValue:
        - name: Amqp__PartitionId
          value: default
        - name: PubSub__PartitionId
          value: default
        - name: SQS__PartitionId
          value: default
      # ArmoniK workers
      worker:
        - name: "worker"
          image: "armonik_worker_dll"
          tag: "0.18.0"
          imagePullPolicy: "IfNotPresent"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "500m"
            memory: "512Mi"
      hpa:
        type: "prometheus"
        polling_interval: 15
        cooldown_period: 300
        min_replica_count: 0
        max_replica_count: 5
        behavior:
          restore_to_original_replica_count: true
          stabilization_window_seconds: 300
          type: "Percent"
          value: 100
          period_seconds: 15
        triggers:
          - type: "prometheus"
            metadata:
              serverAddress: http://prometheus-prometheus.{{ .Release.Namespace }}.svc.cluster.local:9090
              metricName: "armonik_default_tasks_queued"
              threshold: "2"
              namespace: "armonik"
              query: "armonik_default_tasks_queued{job=\"metrics-exporter\"}"

